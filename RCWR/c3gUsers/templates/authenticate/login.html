<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
  rel="stylesheet">
  <script src="https://kit.fontawesome.com/e19f868bf2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'style copy.css' %}">
  <title>Document</title>
</head>
<body>

  <div class="container my-2 my-md-5 mx-md-5">
    <button class="btn1 px-3 py-2 border-0 rounded-3">Back to Home</button>
  </div>

  <center>
    <img src="{% static 'a.jpeg' %}" id="rc" alt="Avatar">
    <section class="form my-md-5 mx-md-5 ">
      <div class="container">
        <div class="row">
          <div class=" col-md-12 text-white">
            <div class="box">
              <h4 class="py-2 py-sm-5 lead fs-2 fw-bold">Sign into your account</h4>
<center>
  <form action="" method="POST">
                {% csrf_token %}
                <div class="form-row ">
                  <div class="users col-12 ">
                    <span>
                      <i class="fa-solid fa-user position-absolute" aria-hidden="true" style="height: 100%; font-size: 25px; display: flex; justify-content: center;"></i>
                      <input type="text" placeholder="Enter username" class="w-100 my-5 bg-transparent rounded-0 text-white fs-5 " name="username">
                    </span>
                    
                  </div>
                </div>
                <div class="form-row">
                  <div class="pass col-12 ">
                   <span>
                    <i class="fa-solid fa-lock" aria-hidden="true" style="height: 100%; display: flex; font-size: 25px; justify-content: center; position: absolute;"></i>
                     <input type="password" placeholder="Enter password" class="password  w-100 my-5 bg-transparent rounded-0 text-white fs-5" name="password"><i id="eye" class="position-absolute top-0 end-0"><span class="eye material-icons-outlined   rounded-circle">visibility_off</span></i>
                   </span>
                    
                    <!-- <i id="eye" class="d-inline d-md-none d-lg-inline"><span class="eye material-icons-outlined   rounded-circle">visibility_off</span></i> -->
                  </div>
                </div>
                <div class="form-row ">
                  <div class="col-6 col-md-4 ">
                    <button class="btn2 my-3 mb-5 border-0 rounded-3">Log In</button>
                  </div>
                </div>

                  {% for message in messages %}
                  <div class="alert alert-warning" role="alert">
                  {{message}}
                </div>
                {% endfor %}
                
                <p>Don't have account? <a href="{% url 'signup' %}">Register&nbsphere</a></p>
              </form>
</center>
              
            </div>
            <!-- <h1 class="font-weight-bold my-3">Log In</h1> -->
            
          </div>
        </div>
      </div>
    </section>
  </center>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>document.getElementById('rc').setAttribute('draggable', false);
  
    const eye = document.querySelector('.eye');
    const password = document.querySelector('.password')

    eye.addEventListener('click', toggleEye)

   function toggleEye(){
      
      if(password.type == "password"){
        password.type = 'text'
        eye.innerHTML = 'visibility'
      }else{
        password.type = 'password'
        eye.innerHTML = 'visibility_off'
      }
   }
  </script>
  </script>
</body>
</html>
